<h1 mat-dialog-title>Add Book</h1>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-error *ngIf="formGroup.controls.name.invalid">Name cannot be empty</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category_id">
        <mat-option>-- Select --</mat-option>
        <mat-option *ngFor="let bookCategory of bookCategories"
                    [value]="bookCategory.id">{{bookCategory.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="formGroup.controls.category_id.invalid">Category cannot be empty</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Add</button>
  </div>
</form>
