<h1>Book Categories List</h1>

<button mat-raised-button (click)="openAddBookCategoryDialog()"> Add Category </button>
<button mat-raised-button (click)="showBooks()"> Show Books </button>

<table mat-table [dataSource]="bookCategories" class="mat-elevation-z8" *ngIf="bookCategories.length > 0">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="openEditBookCategoryDialog(element)"> Edit </button>
      <button mat-raised-button (click)="openDeleteBookCategoryDialog(element)"> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<h3 *ngIf="bookCategories.length === 0">Book categories list is empty</h3>
