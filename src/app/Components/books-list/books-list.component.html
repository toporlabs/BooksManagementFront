<h1>Books List</h1>

<button mat-raised-button (click)="openAddBookDialog()"> Add Book </button>
<button mat-raised-button (click)="showCategories()"> Show Categories </button>

<table mat-table [dataSource]="books" class="mat-elevation-z8" *ngIf="books.length > 0">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="openEditBookDialog(element)"> Edit </button>
      <button mat-raised-button (click)="openDeleteBookDialog(element)"> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<h3 *ngIf="books.length === 0">Books list is empty</h3>
